<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Subscription Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="sub">
    <!-- Header -->
    <header class="jungleHeader2025">
        <!-- Site Name -->
        <div class="jungleSiteName2025">JUNGLE</div>

        <!-- Navigation Links -->
        <nav class="jungleNav2025">
            <a href="home.html">Login</a>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="testimonials.html">Testimonials</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <!-- Subscription Content -->
    <main class="jungleMainContainer2025">
        <h1 class="jungleHeading2025">Subscribe for Exclusive Access</h1>
        <p class="jungleText2025">Sign up to enjoy premium offers and fitness benefits before time runs out!</p>
        <form class="jungleForm2025" id="subscriptionForm">
            <label for="jungle-email">Email Address:</label>
            <input type="email" id="jungle-email" name="email" placeholder="Enter your email" required>

            <label for="jungle-phone">Phone Number:</label>
            <input type="tel" id="jungle-phone" name="phone" placeholder="Enter your phone number" required>

            <button type="submit" class="jungleButton2025">Subscribe Now</button>
        </form>
    </main>

    <!-- Footer Countdown -->
    <footer id="jungleCountdownFooter2025"></footer>

    <!-- JavaScript -->
    <script src="sub.js"></script>
</body>
</html>
